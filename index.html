<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Mine.js</title>

    <style>
        html,
        body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #fpsLabel {
            position: absolute;
            right: 20px;
            top: 20px;
            color: #ff00ff;
            cursor: default;
        }
    </style>

    <!--Simplex noise-->
    <script src="node_modules/simplex-noise/simplex-noise.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.js"></script>

    <!--Main Babylon-->
    <script src="node_modules/babylonjs/babylon.js"></script>
    <script src="https://preview.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!--UI Babylon-->
    <script src="node_modules/babylonjs-gui/babylon.gui.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>

    <!--Pep for babylon-->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

</head>

<body>
    <canvas id="renderCanvas" touch-action="none"></canvas>
    <!--//touch-action="none" for best results from PEP-->
    <div id="fpsLabel"></div>
</body>
<script type="module" src="main.js"></script>

</html>
